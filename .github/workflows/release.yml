name: Publish

on:
  push:
    tags:
      - '*'
jobs:
  build:
    name: Publish binaries
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    
    - uses: suisei-cn/actions-download-file@v1
    - name: Download remote RELEASES file
      with:
        url: "https://stream-stats-widgets-overlay-app-update-server.vercel.app/update/win32/latest/RELEASES"
        target: release-builds/windows-installer/
        
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      shell: bash
    
    - name: Package Windows application
      run: npm run package-win --if-present
    - name: Create Windows installer
      run: npm run create-installer-win --if-present
    
    - name: Upload RELEASES
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release-builds/windows-installer/RELEASES
        asset_name: RELEASES
        tag: ${{ github.ref }}
        overwrite: true
        body: ""
    - name: Upload NUPKG
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release-builds/windows-installer/StreamStatsWidgetsOverlayApp-${{ steps.get_version.outputs.VERSION }}-full.nupkg
        asset_name: StreamStatsWidgetsOverlayApp-${{ steps.get_version.outputs.VERSION }}-full.nupkg
        tag: ${{ github.ref }}
        overwrite: true
        body: ""
    - name: Upload EXE
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release-builds/windows-installer/StreamStatsWidgetsOverlayAppInstaller.exe
        asset_name: StreamStatsWidgetsOverlayAppInstaller.exe
        tag: ${{ github.ref }}
        overwrite: true
        body: ""
